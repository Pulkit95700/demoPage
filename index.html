        <button class="btn-login">

        <div class="home__carousel">
          <h3>WHO WE ARE</h3>
          <h1 class="heading-primary">Best For You</h1>

        <div class="schedule-box">
          <div class="schedule-formBox">
            <h2 >Schedule Your</h2>
            <p>
              Driving Lesson with Us Now.
            </p>
  
            <form>
              <div class="form-control">
                <label htmlFor="name">
                  Your Name:
                </label>
                <input
                  type="text"
                  id="name"
                />
              </div>
              <div class="form-control">
                <label htmlFor="email">
                  Your Email:
                </label>
                <input
                  type="email"
                  id="email"
                />
              </div>
  
              <div class="dateCourse">
                <div class="form-control ">
                  <label htmlFor="date">
                    Date:
                  </label>
                  <input
                    type="text"
                    id="date"
                  />
                </div>
                <div class="form-control">
                  <label htmlFor="course">
                    Course:
                  </label>
                  <input
                    type="text"
                    id="course"
                  />
                </div>
              </div>
  
              <div class="form-buttons">
                <button class="btn-arrow-enroll">
                  <span>Enroll Now</span>
                  <!-- for arrow icon -->
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 16 16"
                    class="arrow-icon"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                    ></path>
                  </svg>
                </button>
                <button class="btn-arrow-know">
                  <span>Know More</span>
                  <!-- for arrow icon -->
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 16 16"
                    class="arrow-icon"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >

                      fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                    ></path>
                  </svg>
                </button>
